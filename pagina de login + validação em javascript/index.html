<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Pagina de Login + Validação</title>
    <script src="https://kit.fontawesome.com/230122540a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form">
        <form action="" method="POST" class="validator">
            <h2 class="title">Login</h2>
            
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-circle-user"></i>
                <input id="username" name="username" placeholder="Username" type="text" data-rules="required/min=2"> 
            </div>
            
            <label for="">Email</label>
            <div class="input">
                <i class="fa-solid fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text" data-rules="required/email">
            </div>
            
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password" data-rules="required/min=6">
            </div>

            <div class="btn">
                <button type="submit">ENTRAR</button>
            </div>
        </form>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
